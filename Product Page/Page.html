<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Titlul paginii</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="canvas"></div>
    <div class="header-content">
      <div class="logo">
        <img src="logo.png" alt="Logo">
      </div>
      <form class="search-bar">
        <input type="text" placeholder="Cautați produse...">
        <button type="submit"><img src="search-icon.png" alt="Search"></button>
      </form>
      <div class="navigation">
        <a href="#" class="nav-item">Acasă</a>
        <a href="#" class="nav-item">Produse</a>
        <a href="#" class="nav-item">Contact</a>
        <div class="dropdown">
          <a href="#" class="nav-item">Contul meu</a>
          <div class="dropdown-content">
            <a href="#">Login</a>
            <a href="#">Sing In</a>
          </div>
        </div>
      </div>
      <a href="#" class="cart-button">
        <img src="cart-icon.png" alt="Cart">
      </a>
    </div>
  </header>

 <main>
  <section class="products">
    <div class="product-item">
      <img src="product1.jpg" alt="Product 1">
      <h3>Product 1</h3>
      <p>Description of Product 1</p>
      <a href="#" class="btn">Cumpără acum</a>
    </div>
    <div class="product-item">
      <img src="product2.jpg" alt="Product 2">
      <h3>Product 2</h3>
      <p>Description of Product 2</p>
      <a href="#" class="btn">Cumpără acum</a>
    </div>
    <div class="product-item">
      <img src="product3.jpg" alt="Product 3">
      <h3>Product 3</h3>
      <p>Description of Product 3</p>
      <a href="#" class="btn">Cumpără acum</a>
    </div>
    <!-- Add more product items as needed -->
  </section>
</main>

  <script src="script.js"></script>
</body>
</html>

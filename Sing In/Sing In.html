<!DOCTYPE html>
<html>
<head>
  <title>Crează un cont</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>
    <form id="loginForm" action="singin.php" method="post">
      <input type="text" name="username" id="username" placeholder="Nume utilizator" required>
      <input type="email" name="email" id="email" placeholder="Email" required>
      <input type="password" name="password" id="password" placeholder="Parolă" required>
      <button type="submit">Creează cont</button>
    </form>
    <p id="message"></p>
    <div class="links">
      <a href="#" id="loginLink">Ai deja un cont? Autentifică-te</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
